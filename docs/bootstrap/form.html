<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>  
<body> 
    <div class="container">
        <div class="fs-3">Input Radio</div>
            <form action="../index.html"> <!--radio폼-->
                <div class="m-3 form-check"> <!--선택1-->
                    <input type="radio" name="browsers" value="edge" class="form-check-input">
                    <lable for="" class="form-check-label">Edge</lable>
                </div>
                <div class="m-3 form-check"> <!--선택2--> 
                    <input type="radio" name="browsers" value="chrome" class="form-check-input">
                    <lable for="" class="form-check-label">Chrome</lable>
                </div>
                <div class="m-3 form-check">  <!--선택3-->
                    <input type="radio" name="browsers" value="safari" class="form-check-input">
                    <lable for="" class="form-check-label">Safari</lable>
                </div>
                <div>
                    <button class="btn btn-primary">자료전송</button> <!--값 전송 버튼-->
                </div>
             </form>
        <hr>    

        <div class="fs-3">Input Select</div>
        <form action=""> <!--select폼-->
            <div class="m-3">  
                <lable class="form-label" for="">Select Items</lable>
                <select name="browsers" id="" class="form-select">
                    <option value="edge" >Edge</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
        </form>
        <hr>
    
        <div class="fs-3">Input Basic</div> <!--글입력 폼-->
        <form action="">
            <div class="m-3 w-75">
                <lable class="form-label" for="">Email</lable>
                <input class="form-control"type="text">
                <lable class="form-label" for="">coments</lable>
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea><!--글입력 크기 조절-->
                <lable class="form-label" for="">Coments</lable>
                <input min="" max="" step="5" class="form-range" type="range" name="" id=""><!--범위 슬라이더 생성-->
                <!--슬라이더 : 최소값, 최대값, 단계 , 슽라이더스타일링, 범위, (name:슬라이더값 서버 전송시 사용)-->
            </div>
            <div>
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
        <hr>

        <div class="container">
            <div class="fs-3">Input template</div>
            <form action="">
                <div class="m-3">
                    <lable for=""></lable>
                    <input type="text">
                </div>
            </form>
            <hr>    
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
