<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Myfirstbootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    
</head>
<body>
    <div class="container-fiuid p-5 text-center bg-primary"> 
        <div class="text-light">
            <div class="h1"> My First Boostrap Page_</div>
            Resize this responsive page to see the effect
        </div>
    </div>
    
    <div class="container ">
        <div class="row py-5" >
            <div class="col">
                <h4>Column 1</h4>
                <div>초가공된 식품(ultra-processed foods)을 즐겨 먹으면 사망 위험이 24% 증가한다는 연구결과가 나왔다. </div>
            </div>
            <div class="col">
                <h4>Column 2</h4>
                <div>특히 초가공 우유와 초가공 두유도 모든 원인으로 인한 사망 위험을 10% 이상 높이는 것으로 드러났다.  </div>
            </div>
            <div class="col">
                <h4>Column 3</h4>
                <div>이번 연구 결과는 국제 학술지 플로스원(Plos One) 최근호에 실렸다. </div>
            </div>
        </div>
    </div>
    
</body>
