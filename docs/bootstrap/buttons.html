<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>  
<body>
    <div class="container row">
        <div class="col">
            <button type="button" class="btn ">Basic</button>
            <button type="button" class="btn btn-primary btn-sm">Primary</button><!--small사이즈-->
            <button type="button" class="btn btn-secondary btn-lg">Secondary</button><!--large사이즈-->
            <button type="button" class="btn btn-outline-success">Success</button><!--버튼,버튼아웃라인만,success-->
            <button type="button" class="btn btn-info">Info and Warning</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="class">
            <button type="button" class="btn btn-info">Info and Warning</button>
        </div>
    </div>
    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
